<h3>Results Fetched</h3>

<div class="row">
    <div class="col-md-6">
        <h5>Bindings</h5>
        <ol class="outputList">
            <li ng-repeat="binding in bindings">
                [<span ng-repeat="b in binding">{{(b.count < 1)? "" : ", "}}{{b.prop}}: {{b.var}}</span>]
            </li>
        </ol>
    </div>
    <div class="col-md-6">
        <h5>Property Instances</h5>
        <ol class="outputList">
            <li ng-repeat="prop in properties">{{prop.value}}</li>
        </ol>
    </div>
</div>
