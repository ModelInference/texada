<h3>Mined specifications</h3>

<div class="row">
    <div class="col-md-6">
        <h5>Variable bindings</h5>
        <ol class="outputList">
            <li ng-repeat="binding in bindings">
                [<span ng-repeat="b in binding">{{(b.count < 1)? "" : ", "}}<span>{{b.prop}}</span>: <span>{{b.var}}</span></span>]
            </li>
        </ol>
    </div>
    <div class="col-md-6">
        <h5>LTL property type</h5>
        <ol class="outputList">
            <li ng-repeat="prop in properties">{{prop.value}}</li>
        </ol>
    </div>
</div>
